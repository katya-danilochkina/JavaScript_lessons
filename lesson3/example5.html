<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script type='text/javascript'>
//Создадим массив
var item = ['Микроволновая печь', 'Автомобиль', 'Стиральная машина', 'Пылесос'];
//Отсортируем массив
item.sort();
//Выведем содержимое массива item на страницу.
var i;
for (i in item) {
   document.write(i + ' элемент массива: ' + item[i] + '<br />');
}
</script>
</body>
</html>

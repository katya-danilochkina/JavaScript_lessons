<body>
<script>
                    // Мы будем считать начиная с 1, поэтому присвоим счетчику цикла i значение 1
var i=1;
/*   Счет будет продолжаться до 30, поэтому зададим условие (i<=30) т.е код будет повторятся,   пока счетчик цикла не станет большим или равным 30 */
while (i<=30) {
   document.write (i+'<br />');
   /* Так как мы должны выводить все значения находящиеся между 1 и 30, то шаг нашего цикла     устанавливаем равным i++ */
   i++;
} 
</script>
</body>
</html>

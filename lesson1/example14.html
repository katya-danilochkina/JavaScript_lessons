<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
//Задаем цикл, который должен выводить значения от 1 до 20
for (i=1;i<=20;i++) {
   document.write(i + '<br />');
   //Прервем выполнения цикла после того, как он досчитает до 5 
   if (i==5) {
      break;
   }
}
</script>
</body>
</html>

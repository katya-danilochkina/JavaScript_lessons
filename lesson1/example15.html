<html>
<body>
<script>
//Задаем цикл, который должен выводить значения от 1 до 15
for (i=1;i<=15;i++) {
   //Пропустим 3, 10 и 13 круг выполнения цикла 
   if (i==3) {
      continue;
   }
   else if (i==10) {
      continue;
   }
   else if (i==13) {
      continue;
   }
   document.write(i+'<br />');
}
</script>
</body>
</html>

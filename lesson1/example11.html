<html>
<head>
<meta charset="utf-8">

</head>
<body>
<script>
/*   Мы будем считать начиная с 1, поэтому присвоим счетчику i значение 1.
Счет будет продолжаться до 20, поэтому условие будет равно i<=20. Так как мы должны 
выводить все значения находящиеся между 1 и 20, то шаг цикла
необходимо установить равным i++    */

for (i=1;i<=20;i++) {
   document.write (i+'<br />'); 
}
</script>
</body>
</html>
